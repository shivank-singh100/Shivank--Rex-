<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="img2.css">
    <head>
        <title>Demo of Image Align Attribute</title>
    </head>
    <body style="background-color: pink;">
        <h2>HTML Image Align Attribute</h2>
        <div class="container">
        <img src="Rexion_icon.png" alt="Rexion_icon" height="100px" width="100px" id="Image1" align="left">
        <img src="Rexion_icon.png" alt="Rexion_icon" height="100px" width="100px" id="Image2" align="right">
        <img src="Rexion_icon.png" alt="Rexion_icon" height="100px" width="100px" id="Image3" align="top">
        <img src="Rexion_icon.png" alt="Rexion_icon" height="100px" width="100px" id="Image4" align="bottom">
    </div>
    </body>
</html>
