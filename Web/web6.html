<!DOCTYPE html>
<html>
    <head>
        <title>A Simple HTML Example of UN-Ordered List</title>
    </head>
    <style>
        body{
            margin-left: 300px;
            
        }
    </style>
    <body bgcolor="red">
        <h3>Un-Ordered List With Style</h3>
        <p>
            <ul style="list-style-type: disc;">
                <li>Section 1</li>
                <li>Section 2</li>
                <li>Section 3</li>
            </ul>
        </p>
        <p>
            <ul style="list-style-type: square;">
                <li>Coffee</li>
                <li>Tea</li>
                <li>Milk</li>
            </ul>
        </p>
        <p>
            <ul style="list-style-type: circle;">
                <li>Orange</li>
                <li>Grapes</li>
                <li>Mango</li>
            </ul>
        </p>
    </body>
</html>
