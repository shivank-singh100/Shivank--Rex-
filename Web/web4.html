<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>List All</title>
        <style>
            html{
                height: 100%;
                background: linear-gradient(to right top,red,springgreen,cyan,pink);
            }
            body{
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            div{
                margin-top: 10%;
                border: 2px solid red;
            }
        </style>
    </head>
    <body>
        <div>
            <ul type="circle">
                <li>This is a Unordered</li>
                <li>It can be Square or Circle</li>
                <li>You can use it in many places</li>
                <li type="Square">It can be changed in the middle</li>
            </ul>
            <ol>
                <li>It`s an ordered list</li>
                <li type="a">It can be a,A,1,i,I</li>
                <li type="I">Like this one</li>
            </ol>
            <dl>
                <dt> &lt;dt&gt; stand for define term.</dt>
                <dd> &lt;dd&gt; stand for define data.</dd>
            </dl>
        </div>
    </body>
</html>
